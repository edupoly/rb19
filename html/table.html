<html>
  <head>
    <title>Table with rowspan and colspan</title>
    <style>
      table{
        border-collapse:collapse
      }
    </style>
  </head>
  <body>
    <table border="2" cellpadding="10">
      <tr>
        <td rowspan="2">Heading</td>
        <td>Students</td>
        <td colspan="3">Details</td>
      </tr>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Deparment</td>
        <td>
          Roll number
        </td>
      </tr>
      <tr>
        <td rowspan="4">Student List</td>
        <td>1</td>
        <td>praveen</td>
        <td>cse</td>
        <td>123123</td>
      </tr>
      <tr>
        <td>1</td>
        <td>praveen</td>
        <td>cse</td>
        <td>123123</td>
      </tr>
      <tr>
        <td>1</td>
        <td>praveen</td>
        <td>cse</td>
        <td>123123</td>
      </tr>
      <tr>
        <td>1</td>
        <td>praveen</td>
        <td>cse</td>
        <td>123123</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <th>Column 1</td>
        <th>Column 2</td>
        <th>Column 3</td>
      </tr>
      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>
      <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>
      <tr>
        <td colspan="3">Row 3 Cell 1</td>
      </tr>
    </table>
  </body>
</html>
